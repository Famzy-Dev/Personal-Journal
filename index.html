<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

<div class="card w-96 bg-gray-800 shadow-xl p-8" id="login-container">
  <h2 class="text-3xl font-bold text-center text-white mb-6">🔑 Login</h2>
  <input type="password" id="password" placeholder="Enter Password" class="input input-bordered w-full max-w-xs mb-4" />
  <button onclick="checkPassword()" class="btn btn-primary w-full">Log In</button>
  <p id="error" class="text-red-500 mt-4"></p>
</div>

<div class="hidden flex-col items-center w-full" id="dashboard-container">
  <h2 id="welcome-msg" class="text-4xl font-bold text-white mb-8"></h2>
  <div class="flex flex-wrap gap-6 justify-center">
    <div class="card w-64 bg-blue-600 text-white shadow-xl hover:bg-blue-700 cursor-pointer transition-all duration-300">
      <div class="card-body text-center">
        <span class="text-4xl">🏋️‍♂️</span>
        <h3 class="text-xl font-semibold">Gym</h3>
      </div>
    </div>
    <div class="card w-64 bg-green-600 text-white shadow-xl hover:bg-green-700 cursor-pointer transition-all duration-300">
      <div class="card-body text-center">
        <span class="text-4xl">💼</span>
        <h3 class="text-xl font-semibold">Work</h3>
      </div>
    </div>
    <div class="card w-64 bg-orange-600 text-white shadow-xl hover:bg-orange-700 cursor-pointer transition-all duration-300">
      <div class="card-body text-center">
        <span class="text-4xl">🔧</span>
        <h3 class="text-xl font-semibold">DIY</h3>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
